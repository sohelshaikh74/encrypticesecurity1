<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes title {
        0% {
          top: 10px;
          opacity: 0;
        }
        50% {
          top: -10px;
          opacity: 0.5;
        }
        100% {
          top: 0;
          opacity: 1;
        }
      }

      .container {
        width: 80%;
        margin: 25px auto;
      }

      /** Video Section **/
      .main-video.active-jq.show-video {
        display: block;
        opacity: 1;
      }
      .videos.active-jq {
        display: block;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        margin-top: 10px;
        height: 0;
        iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        img {
          width: 100%;
        }
      }

      .main-video.active-jq {
        display: none;
      }
      .main-video {
        padding: 0 1em;
      }
      .secondary-videos {
        padding: 3em 1em;
        &::after {
          content: "";
          display: table;
          clear: both;
        }
      }

      .videos {
        width: 23.1%;
        float: left;
        margin-right: 2.5%;
        text-align: center;
        opacity: 0.5;
        transition: opacity 0.5s;
        -webkit-transition: opacity 0.5s;
        cursor: pointer;
        display: none;
        position: relative;
        &:last-of-type {
          margin: 0;
        }
        &:hover {
          .information {
            animation: title 0.75s ease forwards;
            opacity: 1;
            top: 0;
          }
        }
        &.selected-video .information {
          opacity: 1;
          top: 0;
        }
        .information {
          background-color: #282828;
          padding: 8px;
          font-size: 11px;
          color: #f6f6f0;
          top: 20px;
          transition: all 0.5s cubic-bezier(0.29, 2.08, 0.73, 1.75);
          -webkit-transition: all 0.5s cubic-bezier(0.29, 2.08, 0.73, 1.75);
          opacity: 0;
          position: relative;
        }
      }
      .videos.selected-video,
      .videos:hover {
        opacity: 1;
      }

      /* Mobile Styles */
      @media only screen and (max-width: 500px) {
        .secondary-videos {
          padding: 2em 1em;
        }
        .videos {
          width: 100%;
          float: none;
          padding: 1em 0;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-video main-video-1 active-jq">
        <div class="video-wrapper">
          <iframe
            src="https://youtu.be/LviZD2NwWwM?si=qaqYd8NDzOGuN07E"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen="allowfullscreen"
            kwframeid="1"
          ></iframe>
        </div>
      </div>
      <div class="main-video main-video-2 active-jq">
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/u4zb6LUehwY"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen="allowfullscreen"
            kwframeid="2"
          ></iframe>
        </div>
      </div>
      <div class="main-video main-video-3 active-jq">
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/T1-NtPDJxH0"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen="allowfullscreen"
            kwframeid="2"
          ></iframe>
        </div>
      </div>
      <div class="main-video main-video-4 active-jq show-video">
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/VwVE3dHR3t4"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen="allowfullscreen"
            kwframeid="2"
          ></iframe>
        </div>
      </div>
      <div class="secondary-videos">
        <div class="videos video-1 active-jq">
          <div class="information">The Prince Warriors Cinematic Trailer</div>
          <div class="video-wrapper">
            <img src="img/icons/ci-1.png" />
          </div>
        </div>
        <div class="videos video-2 active-jq">
          <div class="information">L.E.J - SUMMER 2015</div>
          <div class="video-wrapper">
            <img src="/img/icons/ci-2.png" />
          </div>
        </div>
        <div class="videos video-3 active-jq">
          <div class="information">Calisthenics World Cup</div>
          <div class="video-wrapper">
            <img src="img/icons/ci-3.png" />
          </div>
        </div>
        <div class="videos video-4 active-jq selected-video">
          <div class="information">Me Singing "Helplessly"</div>
          <div class="video-wrapper">
            <img src="img/icons/mcs.png" />
          </div>
        </div>
      </div>
    </div>
    <script>
      // Tab Code for Video's Page video switchout functionality

      // Makes sure the videos still show up if jquery does not work.
      $(".secondary-videos .videos, .main-video").addClass("active-jq");

      $(".secondary-videos .videos").click(function () {
        // Number of video selected to use to target main video with same number
        var number = $(this).attr("class").split(" ")[1].split("-")[1];

        $(".secondary-videos .videos").removeClass("selected-video");
        $(this).addClass("selected-video");

        // This code makes sure that the previously selected video stops playing if the user played it and moved to a new video.
        $(".main-video").each(function () {
          if ($(this).hasClass("show-video")) {
            var video = $(this).find(".video-wrapper iframe").attr("src");
            $(this).find(".video-wrapper iframe").attr("src", "");
            $(this).find(".video-wrapper iframe").attr("src", video);
          }
        });

        // Hides all videos and then displays only the one that was selected.
        $(".main-video").removeClass("show-video");
        $(".main-video-" + number).addClass("show-video");
      });

      // Make sure the main videos show up if its on a mobile device, instead of the video switchout function
      var isMobile = false;
      if ($(".videos").css("float") == "none") {
        isMobile = true;
        $(".secondary-videos .videos, .main-video").removeClass("active-jq");
      }
    </script>
  </body>
</html>
