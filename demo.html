<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Carousel with Video Popup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Additional CSS for responsiveness -->
    <style>
      /* Ensure the iframe scales properly */
      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
          <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal1">
            <img src="111.jpg" class="d-block w-100 img-fluid" alt="Slide 1" />
          </a>
        </div>
        <!-- Second Slide -->
        <div class="carousel-item">
          <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal2">
            <img
              src="2021-22.png"
              class="d-block w-100 img-fluid"
              alt="Slide 2"
            />
          </a>
        </div>
        <!-- Third Slide -->
        <div class="carousel-item">
          <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal3">
            <img
              src="2022-23.png"
              class="d-block w-100 img-fluid"
              alt="Slide 3"
            />
          </a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Modals -->
    <!-- Modal 1 -->
    <div
      class="modal fade"
      id="videoModal1"
      tabindex="-1"
      aria-labelledby="videoModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel1">YouTube Video 1</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="video-container">
              <iframe
                id="videoIframe1"
                src="https://www.youtube.com/embed/nlNg_ZgihC0?si=yx-UzhtkePB5qSNY&amp;start=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div
      class="modal fade"
      id="videoModal2"
      tabindex="-1"
      aria-labelledby="videoModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel2">YouTube Video 2</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="video-container">
              <iframe
                id="videoIframe2"
                src="https://www.youtube.com/embed/nlNg_ZgihC0?si=yx-UzhtkePB5qSNY&amp;start=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 3 -->
    <div
      class="modal fade"
      id="videoModal3"
      tabindex="-1"
      aria-labelledby="videoModalLabel3"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel3">YouTube Video 3</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="video-container">
              <iframe
                id="videoIframe3"
                src="https://www.youtube.com/embed/nlNg_ZgihC0?si=yx-UzhtkePB5qSNY&amp;start=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const modals = ["videoModal1", "videoModal2", "videoModal3"];
      modals.forEach((modalId) => {
        const modal = document.getElementById(modalId);
        const iframe = modal.querySelector("iframe");

        modal.addEventListener("show.bs.modal", function () {
          iframe.src += "&autoplay=1"; // Start video when modal is shown
        });

        modal.addEventListener("hidden.bs.modal", function () {
          iframe.src = iframe.src.replace("&autoplay=1", ""); // Stop video when modal is hidden
        });
      });
    </script>
  </body>
</html>
