<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Growth Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .before-after-box {
            background-color: #292B44;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .profile-card {
            background-color: #292B44;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .profile-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .prev-next {
            background-color: #44476A;
            color: white;
            margin: 0 10px;
        }

        .primary-btn {
            background-color: #ff5c5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .primary-btn:hover {
            background-color: #ff3a3a;
        }

        .modal-content {
            background-color: #292B44;
            color: white;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .column-form {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .before-after-box {
                min-height: 120px;
            }

            .profile-img img {
                width: 100px;
                height: 100px;
            }

            .profile-card {
                padding: 15px;
            }

            .prev-next {
                margin: 0 5px;
            }

            .primary-btn {
                padding: 8px 16px;
            }

            #current-slide {
                display: block;
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            .before-after-box, .profile-card {
                min-height: 100px;
            }

            .profile-img img {
                width: 80px;
                height: 80px;
            }

            .profile-card {
                padding: 10px;
            }

            .prev-next {
                margin: 0 3px;
            }

            #current-slide {
                display: block;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>

<section style="background-color: #100028;">
    <div class="container">
        <div class="row">
            <!-- Before Box -->
            <div class="col-md-3 col-6 d-flex justify-content-center align-items-center">
                <div id="before-content" class="before-after-box">
                    <div>
                        <h5>Before</h5>
                        <p id="before-text">Fresher</p>
                    </div>
                </div>
            </div>

            <!-- Profile Card -->
            <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
                <div class="profile-card">
                    <div class="profile-img">
                        <img id="profile-img" src="/img/placement/aniket.png" alt="Profile Image">
                    </div>
                    <h3 id="main-name" class="text-light">Aniket Pawar</h3>
                    <p id="main-course">EPGP in Data Science from IIITB<br>2019</p>
                    <p id="main-hike"><strong>60% Hike</strong></p>
                    <!-- Carousel Controls -->
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-secondary prev-next" onclick="prevContent()">&#8249;</button>
                        <span id="current-slide" >1/4</span>
                        <button class="btn btn-outline-secondary prev-next" onclick="nextContent()">&#8250;</button>
                    </div>
                </div>
            </div>

            <!-- After Box -->
            <div class="col-md-3 col-6 d-flex justify-content-center align-items-center">
                <div id="after-content" class="before-after-box">
                    <div>
                        <h5>After</h5>
                        <p id="after-text">Data Scientist</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="primary-btn carrer-export" data-toggle="modal" data-target="#loginModal">Talk to a Career Expert</button>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Letâ€™s Talk About Your Career Growth! </h5>
                    </div>
                    <!-- Modal Body -->
                    <div class="column-form">
                        <form>
                            <iframe src="https://crm.aumdigitech.com/forms/wtl/0daa176b51503badfa720b543040d5bf" frameborder="0" style="width: 100%; height: 400px;" sandbox="allow-top-navigation allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
                        </form>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
